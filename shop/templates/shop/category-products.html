{% extends 'shop/_base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}

  <div class="row gx-5">
    {% for data in products %}
      <div class="col-sm-4 border">
        <a href=/shop/product/{{ data.slug }}>{{ data.name }}</a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
